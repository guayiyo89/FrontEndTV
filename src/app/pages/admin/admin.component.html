<div class="row">
  <div class="col-md-2"><h2 style="font-weight: 700; color:rgb(26, 146, 26); letter-spacing: 4px; text-transform: uppercase">Buscar:</h2></div>
  <div class="col-md-7">
      <input type="text" placeholder="Ingresa Algo" class="form-control" (keyup)="buscaChannel()" [(ngModel)]="palabra">
  </div>
  <div class="col-md-3" >
    <a [routerLink]="['/newcanal']" class="btn btn-success">Nuevo Canal</a>
    <a [routerLink]="['/images']" class="btn btn-success" style="margin-left: 5px">Subir Imagen</a>
  </div>

  <div class="col-md-12" *ngIf="palabra.length < 1">
      <h1 style="color: rgb(173, 173, 173)">Buscar Canales Regionales</h1><hr>
			<p>Por favor escriba un termino para iniciar la busqueda.</p>
  </div>

  <div class="col-md-12" *ngIf="palabra.length > 0">
      <table class="table">
          <thead class="thead-dark green-br">
            <tr>
              <th style="width: 50%">Canal</th>
              <th>Ciudad</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr style="cursor: pointer" *ngFor="let canal of canalList">
              <td>{{canal.nombre}}</td>
              <td>{{canal.ciudad}}</td>
              <td class="text-right">
                <button (click)="updateCanal(canal)" style="margin-left: 20px;" class="btn btn-success"> Editar</button>
                <button [swal]="deleteSwal" style="margin-left: 20px;" class="btn btn-danger"> Eliminar</button> 
                <!-- <button (click)="deleteCanal(canal)" style="margin-left: 20px;" class="btn btn-danger"> Eliminar</button> -->
              </td>
              <swal
                #deleteSwal
                title="Eliminar {{ canal.nombre }}?"
                text="EstÃ¡ seguro?"
                type="question"
                [showCancelButton]="true"
                [focusCancel]="true"
                (confirm)="deleteCanal(canal)">
              </swal>
            </tr>
          </tbody>
        </table>
  </div>
</div>
