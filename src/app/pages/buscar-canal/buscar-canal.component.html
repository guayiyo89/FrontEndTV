<div class="row">
  <div class="col-md-3"><h2 style="font-weight: 700; color:rgb(26, 146, 26); letter-spacing: 4px; text-transform: uppercase">Filtrar:</h2></div>
  <div class="col-md-9">
      <input type="text" placeholder="Ingresa Algo" class="form-control" (keyup)="buscaChannel()" [(ngModel)]="palabra">
  </div>
  <div class="col-md-12" *ngIf="palabra.length < 1">
      <table class="table">
        <thead class="thead-dark green-br">
          <tr>
            <th style="width: 50%">Canal</th>
            <th>Ciudad</th>
          </tr>
        </thead>
        <tbody>
          <tr style="cursor: pointer" *ngFor="let canal of allCanal" [routerLink]="['/canales', canal._id]">
            <td>{{canal.nombre}}</td>
            <td>{{canal.ciudad}}</td>
          </tr>
        </tbody>
      </table>
  </div>

  <div class="col-md-12" *ngIf="palabra.length > 0">
      <table class="table">
          <thead class="thead-dark green-br">
            <tr>
              <th style="width: 50%">Canal</th>
              <th>Ciudad</th>
            </tr>
          </thead>
          <tbody>
            <tr style="cursor: pointer" *ngFor="let canal of canalList" [routerLink]="['/canales', canal._id]">
              <td>{{canal.nombre}}</td>
              <td>{{canal.ciudad}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
