<div class="row">
  <div class="col-md-6">
    <img src="../../../assets/telsur.png" alt="" style="width: 150px; padding: 5px">
  </div>
  <div class="col-md-6 text-right">
    <ul>
      <li *ngFor="let menu of sidebar.menu" style="text-decoration: none; display: inline-block; margin-top: 1em">
        <a [hidden]="!menu.roles.includes(usuario.userrole)" [routerLink]="[menu.url]"
         class="btn btn-success" style="margin-right: 5px"><i [class]="menu.icono"></i>{{menu.titulo}} </a></li>
    </ul>
  </div>
</div>
<hr>
